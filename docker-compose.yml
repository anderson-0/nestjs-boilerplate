version: "3.8"

services:
  # Main application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todo-boilerplate-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://todo_user:todo_password@postgres:5432/todo_db
      - DIRECT_URL=postgresql://todo_user:todo_password@postgres:5432/todo_db
      - REDIS_URL=redis://redis:6379
      - DATABASE_PROVIDER=prisma-postgresql
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - todo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  postgres:
    image: postgres:15-alpine
    container_name: todo-postgres
    environment:
      POSTGRES_USER: todo_user
      POSTGRES_PASSWORD: todo_password
      POSTGRES_DB: todo_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todo_user -d todo_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - todo-network

  redis:
    image: redis:7-alpine
    container_name: todo-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - todo-network

  mongodb:
    image: mongo:7-jammy
    container_name: todo-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: todo_user
      MONGO_INITDB_ROOT_PASSWORD: todo_password
      MONGO_INITDB_DATABASE: todo_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/todo_db --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - todo-network

  localstack:
    image: localstack/localstack:latest
    container_name: todo-localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3
      - DEBUG=0
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - PERSISTENCE=0
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - todo-network

  test-postgres:
    image: postgres:15-alpine
    container_name: todo-test-postgres
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: todo_test
    ports:
      - "5433:5432"
    volumes:
      - test-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d todo_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - todo-network

  test-redis:
    image: redis:7-alpine
    container_name: todo-test-redis
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - todo-network

  test-mongodb:
    image: mongo:7-jammy
    container_name: todo-test-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: test_user
      MONGO_INITDB_ROOT_PASSWORD: test_password
      MONGO_INITDB_DATABASE: todo_test
    ports:
      - "27018:27017"
    volumes:
      - test-mongodb-data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/todo_test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - todo-network

volumes:
  postgres-data:
    driver: local
  test-postgres-data:
    driver: local
  mongodb-data:
    driver: local
  test-mongodb-data:
    driver: local

networks:
  todo-network:
    driver: bridge