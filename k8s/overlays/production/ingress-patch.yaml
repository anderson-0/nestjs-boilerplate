apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kodey-boilerplate-ingress
  annotations:
    # Production-specific annotations
    alb.ingress.kubernetes.io/ssl-policy: "ELBSecurityPolicy-TLS-1-2-2017-01"
    alb.ingress.kubernetes.io/wafv2-acl-arn: "arn:aws:wafv2:region:account:regional/webacl/production-waf/id"
    alb.ingress.kubernetes.io/shield-advanced-protection: "true"
spec:
  rules:
  - host: api.kodey.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kodey-boilerplate-service
            port:
              number: 80