apiVersion: apps/v1
kind: Deployment
metadata:
  name: kodey-boilerplate
spec:
  replicas: 5
  template:
    spec:
      containers:
      - name: kodey-boilerplate
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        env:
        - name: NODE_ENV
          value: "production"
        - name: LOG_LEVEL
          value: "warn"