apiVersion: v1
kind: ServiceAccount
metadata:
  name: kodey-boilerplate
  namespace: kodey-boilerplate
  labels:
    app: kodey-boilerplate
  annotations:
    # AWS IAM role for service account (IRSA)
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/kodey-boilerplate-irsa-role
automountServiceAccountToken: true

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kodey-boilerplate-role
  namespace: kodey-boilerplate
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kodey-boilerplate-rolebinding
  namespace: kodey-boilerplate
subjects:
- kind: ServiceAccount
  name: kodey-boilerplate
  namespace: kodey-boilerplate
roleRef:
  kind: Role
  name: kodey-boilerplate-role
  apiGroup: rbac.authorization.k8s.io