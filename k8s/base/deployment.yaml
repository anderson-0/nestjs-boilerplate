apiVersion: apps/v1
kind: Deployment
metadata:
  name: kodey-boilerplate
  namespace: kodey-boilerplate
  labels:
    app: kodey-boilerplate
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: kodey-boilerplate
  template:
    metadata:
      labels:
        app: kodey-boilerplate
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: kodey-boilerplate
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: kodey-boilerplate
        image: kodey-boilerplate:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: kodey-boilerplate-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: kodey-boilerplate-config
              key: PORT
        - name: HOST
          valueFrom:
            configMapKeyRef:
              name: kodey-boilerplate-config
              key: HOST
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: kodey-boilerplate-secrets
              key: DATABASE_URL
        - name: DIRECT_URL
          valueFrom:
            secretKeyRef:
              name: kodey-boilerplate-secrets
              key: DIRECT_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: kodey-boilerplate-secrets
              key: REDIS_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: kodey-boilerplate-secrets
              key: JWT_SECRET
        envFrom:
        - configMapRef:
            name: kodey-boilerplate-config
        - secretRef:
            name: kodey-boilerplate-secrets
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.cache
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      terminationGracePeriodSeconds: 30