apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kodey-boilerplate-ingress
  namespace: kodey-boilerplate
  labels:
    app: kodey-boilerplate
  annotations:
    # AWS Load Balancer Controller annotations
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"

    # SSL/TLS Configuration
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:region:account:certificate/cert-id"

    # Health checks
    alb.ingress.kubernetes.io/healthcheck-path: /api/health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "3"

    # Performance and routing
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=60
    alb.ingress.kubernetes.io/target-group-attributes: deregistration_delay.timeout_seconds=30

    # Security headers
    alb.ingress.kubernetes.io/actions.response-headers: |
      {
        "type": "response-headers",
        "responseHeadersConfig": {
          "customHeaders": {
            "X-Frame-Options": "DENY",
            "X-Content-Type-Options": "nosniff",
            "X-XSS-Protection": "1; mode=block",
            "Strict-Transport-Security": "max-age=31536000; includeSubDomains",
            "Content-Security-Policy": "default-src 'self'"
          }
        }
      }
spec:
  rules:
  - host: api.kodey.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: response-headers
            port:
              name: use-annotation
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kodey-boilerplate-service
            port:
              number: 80
  tls:
  - hosts:
    - api.kodey.com  # Replace with your domain